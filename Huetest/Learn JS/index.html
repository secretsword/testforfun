<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Convert salary tool</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <h1>
            Gross to Net salary converter
        </h1>
        <div class="container">
            <div class="salary">
                <label class="bold-text">
                    Salary:
                </label>
                <input id="salary" class="input-text" type="number">
            </div>
            <div class="region">
                <label class="bold-text">
                    Region:
                </label>
                <select name="region" id="region" class="input-text">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="dependant">
                <label class="bold-text">
                    Number of dependent:
                </label>
                <input id="numberOfDependent" class="input-text" type="number">
            </div>
            
            <button onclick="calculateNetSalary(), displayResult(result)" class="btn">
                GROSS TO NET
            </button>
        </div> 
        <div class="calculation-result">
            <p id="net-salary" class="hide bold-text red-text"> 
            </p>
            <p id="gross-salary" class="hide bold-text grey-background">
            </p>
            <p id="social-insurance" class="hide normal-text">
            </p>
            <p id="health-insurance" class="hide normal-text">
            </p>
            <p id="unemployment-insurance" class="hide normal-text">
            </p>
            <p id="salary-before-tax" class="hide bold-text grey-background">
            </p>
            <p id="personal-deduction" class="hide normal-text">
            </p>
            <p id="dependant-deduction" class="hide normal-text">
            </p>
            <p id="taxable-salary" class="hide bold-text grey-background">
            </p>
            <p id="pit" class="hide normal-text">
            </p>
            <p id="net-result" class="hide bold-text red-text grey-background">
            </p>
        </div>
        
        <script src="./main.js"></script>
    </body>
</html>
