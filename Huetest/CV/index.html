            <p>Thalassophile is a lover of the sea, someone who loves the sea, ocean.</p>
            <div class="image-container row">

        <!-- Contact -->

        <form class="mt-4" id="form">
            <h2>Contact me</h2>
            <div>
                <div class="row mt-2">
                    <div class="text-type col-md-6 col-sm-12">
                        <input class="form-control" type="text" id="name" placeholder="Input your Name">
                    </div>

                    <div class="text-type col-md-6 col-sm-12">
                        <input class="form-control" type="text" id="email" placeholder="Input your email">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-md-12">
                        <div class="text-type">
                            <label>Favorite social media:</label>
                        </div>
                        <div class="radio-btn">
                            <div>
                                <input type="radio" id="fb" name="fav_social" value="Facebook">
                                <label for="fb">Facebook</label>
                            </div>
                            <div>
                                <input type="radio" id="yt" name="fav_social" value="Youtube">
                                <label for="yt">Youtube</label>
                            </div>
                            <div>
                                <input type="radio" id="ig" name="fav_social" value="Instagram">
                                <label for="ig">Instagram</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-type row mt-2">
                    <div class="col-md-12">
                        <label for="message"> Message:</label>
                        <textarea class="form-control" id="message" name="message"></textarea>
                    </div>
                </div>

                <button class="btn submit-btn mt-2" type="button" onclick="alert('Successful!')">Submit</button>
            </div>
        </form>
