<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Tool convert gross to net salary </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <h1> Tool convert gross to net salary </h1>
        <div class="salary_input">
            <label class="label_text">
                Salary:
                <input id="salary" type="number" min="0">
            </label>
            <label class="label_text">
                Currency:
                <select name="option" id="currency">
                    <option value="1"> VND </option>
                    <option value="2"> USD</option>
                </select>
            </label>
        </div>
        <div class="region_depen">
            <label class="label_text">
                Region:
                <select name="option" id="region">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </label>
            <label class="label_text">
                No. of Dependency:
                <input id="dependency" type="number" min="0" max=100>
            </label>
        </div>
        <div>
            <button onclick="calculateNetSalary()" class="btn"> GROSS TO NET </button>
            <button onclick="test()" class="btn"> TEST </button>
        </div>
        <div id="salary-detail">
            <div class="display grey-text" id="gross-salary">
            </div>

            <div class="display normal-text" id="social-insurance">
            </div>

            <div class="display normal-text" id="medical-insurance">
            </div>

            <div class="display normal-text" id="unemployment-insurance">
            </div>

            <div class="display grey-text" id="income-before-tax">
            </div>

            <div class="display normal-text" id="personal-deduction">
            </div>

            <div class="display normal-text" id="dependency-deduction">
            </div>

            <div class="display grey-text" id="tax-income">
            </div>

            <div class="display grey-text" id="personal-tax-income">
            </div>

            <div class="display normal-text" id="pit-1">
            </div>

            <div class="display normal-text" id="pit-2">
            </div>

            <div class="display normal-text" id="pit-3">
            </div>

            <div class="display normal-text" id="pit-4">
            </div>

            <div class="display normal-text" id="pit-5">
            </div>

            <div class="display normal-text" id="pit-6">
            </div>

            <div class="display normal-text" id="pit-7">
            </div>

            <div class=" display bold-text-red" id="net-salary">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
