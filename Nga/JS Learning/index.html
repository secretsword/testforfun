<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Tool convert gross to net salary </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <h1> Tool convert gross to net salary </h1>
        <div class="salary_input">
            <label class="label_text">
                Salary:
                <input id="salary" type="number" min="0">
            </label>
            <label class="label_text">
                Currency:
                <select name="option" id="currency">
                    <option value="1"> VND </option>
                    <option value="2"> USD</option>
                </select>
            </label>
        </div>
        <div class="region_depen">
            <label class="label_text">
                Region:
                <select name="option" id="region">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </label>
            <label class="label_text">
                No. of Dependency:
                <input id="dependency" type="number" min="0" max = 100>
            </label>
        </div>
        <div>
            <button onclick="calculateNetSalary()" class="btn"> GROSS TO NET </button>
        </div>
        <div id="salary-detail">
            <div class = grey-text id = gross-salary>
                Gross Salary
            </div>
            <div class = normal-text id = social-insurance>
                Social Insurance
            </div>
            <div id = normal-text id = health-insurance>
                Health Insurance
            </div>
            <div id = normal-text id = unemployment-insurance>
                Unemployment Insurance
            </div>
            <div id = grey-text>
                Income Before Tax
            </div>
            <div id = normal-text id = personal-deduction>
                Personal Deduction
            </div>

            <div id = normal-text id = dependency-deduction>
                Dependency Deduction
            </div>
            <div id = grey-text>
                Tax Income
            </div>
            <div id = normal-text id = personal-tax-income>
                Personal Tax Income
            </div>
            <div id = bold-text-red id = net-salary>
                Net Salary
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
